{% load static %}
<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">


</head>
<body>
<div class="container mt-4">
    <form action="{% url 'home' %}" method ="post">
        {% csrf_token %}
        <fieldset>
            <label>First Name</label>
            <input name="first_name" class="form-control" type="text" placeholder="First Name">

            <label>Last Name</label>
            <input name="last_name" class="form-control" type="text" placeholder="Last Name">

            <label>Company</label>
            <input name="company" class="form-control" type="text" placeholder="Company">

            <label>Title</label>
            <input name="title" class="form-control" type="text" placeholder="title">

            <label>Phone</label>
            <input name="phone" class="form-control" type="text" placeholder="Phone">

            <label>Email</label>
            <input name="email" class="form-control" type="text" placeholder="email">

            <label>Website</label>
            <input name="website" class="form-control" type="text" placeholder="website">

            <input type="submit" class="btn btn-primary mt-3" value="Register">

        </fieldset>
    </form>
</div>

</body>
</html>
