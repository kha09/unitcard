{% load static %}
<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">


</head>
<body>
<div class="container mt-4" style="text-align: left; ">
    <div class="col-sm">
        <a href="{% url 'home' %}">English</a>
    </div>
</div>

<div class="container mt-4">
    <form action="{% url 'home_arabic' %}" method ="post">
        {% csrf_token %}
        <fieldset>
            <label>الاسم الأول</label>
            <input name="first_name" class="form-control" type="text" placeholder="الاسم الأول">

            <label>الاسم الأخير</label>
            <input name="last_name" class="form-control" type="text" placeholder="الاسم الأخير">

            <label>الشركة</label>
            <input name="company" class="form-control" type="text" placeholder="الشركة">

            <label>المسمى الوظيفي</label>
            <input name="title" class="form-control" type="text" placeholder="المسمى الوظيفي">

            <label>رقم الجوال</label>
            <input name="phone" class="form-control" type="text" placeholder="رقم الجوال">

            <label>الإيميل</label>
            <input name="email" class="form-control" type="text" placeholder="الإيميل">

            <label>رابط التواصل الإجتماعي</label>
            <input name="website" class="form-control" type="text" placeholder="رابط التواصل الإجتماعي">

            <input type="submit" class="btn btn-primary mt-3" value="تسجيل">

        </fieldset>
    </form>
</div>

</body>
</html>
